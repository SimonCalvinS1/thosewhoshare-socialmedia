<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThoseWhoShare</title>
    <link rel="stylesheet" href="../src/css/stylings.css" />
    <link rel="stylesheet" href="../src/css/navbar.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="home.html" class="logo">ThoseWhoShare</a>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
    <div class="left-contents">
      <h2>Welcome to ThoseWhoShare.</h2>
      <p>
        Connect with friends, share moments and explore new content everyday.
      </p>
      <p>Signin to view posts from your friends and family.</p>
    </div>
    <div class="container">
      <form action="" id="signin">
        <h1>ThoseWhoShare</h1>
        <div class="form-groups">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="form-groups">
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="button-group">
          <button type="submit">Signin</button>
        </div>
        <a href="/forgot-password.html" class="forgot-password">Forgotten your password?</a>
      </form>
    </div>
    <script src="../src/js/signinformvalid.js"></script>
  </body>
</html>
