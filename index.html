<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThoseWhoShare</title>
    <link rel="stylesheet" href="stylings.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-contents">
        <h2>Welcome to ThoseWhoShare.</h2>
        <p>
          Connect with friends, share moments and explore new content everyday.
        </p>
        <p>Signin to view posts from your friends and family.</p>
      </div>

      <form class="form" action="" id="signin">
        <h1>ThoseWhoShare</h1>
        <div class="form-groups">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="form-groups">
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="button-group">
          <button type="submit">Signin</button>
        </div>
        <p>Forgotten your password?</p>
      </form>
    </div>
  </body>
</html>
